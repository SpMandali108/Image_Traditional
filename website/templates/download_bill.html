{% extends "base.html" %}

{% block title %}Download Customer Bill{% endblock %}

{% block logo_link %}
<a href="/" class="logo">
    <img src="{{ url_for('static', filename='favicon.png') }}" alt="Image Traditional Logo">
    <span class="logo-text">Image Traditional</span>
</a>
{% endblock %}

{% block content %}
<div class="container" style="max-width:500px; margin:2rem auto; text-align:center;">
    <h2>Download Customer Bill</h2>
    <form action="{{ url_for('auth.download_customer') }}" method="post">
        <!-- Hidden input to pass the mobile number -->
        <input type="hidden" name="mobile" value="{{ mobile }}">
        <button type="submit" class="btn btn-primary">Download Bill</button>
    </form>
</div>
{% endblock %}
